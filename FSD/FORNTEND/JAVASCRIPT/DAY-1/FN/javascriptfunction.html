<html>
    <head>
        <title>JAVASCRIPT1</title>

        <script>
            function MyFunction(){
                document.write("<b>JAVASCRIPT FUNCTION EXAMPLE</b>");
            }
            function add(a,b){
                let c=a+b;
                document.write("<b> SUM:"+c+"</b>");
            }
            function sub(a,b){
                let c=a-b;
                document.write("<b> SUB:"+c+"</b>");
            }
        </script>
    </head>
    <body>
        <button onclick="MyFunction()">Click me</button>
        <br><br>
        <button onclick="add(10,20)">Add</button>
        <br><br>
        <button onclick="sub(20,5)">Sub</button>
    </body>
</html>
