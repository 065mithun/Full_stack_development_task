<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>BOOTSTRAP FORM</title>
</head>
<body>
    <form class="form-group w-50 mx-auto">
        <label for="email">Enter e-mail:</label>
        <input class="form-control" type="email">
        <br><br>
        <label for="pwd">Enter password:</label>
        <input class="form-control" type="pwd">
        <br><br>
        <input type="checkbox"class="mx-2">Remember me
        <br><br>
        <button class="btn btn-success">Submit</button>
    </form>
    <br><br>
    <form class="form-inline">
        <label for="email">Enter e-mail:</label>
        <input class="form-control" type="email">
        <br><br>
        <label for="pwd">Enter password:</label>
        <input class="form-control" type="pwd">
        <br><br>
        <input type="checkbox"class="mx-2">Remember me
        <br><br>
        <button class="btn btn-success">Submit</button>
    </form>
    <br><br>
    <form class="form-horizontal w-50 mx-auto">
        <label for="email" class="control-label">Enter e-mail:</label>
        <input class="form-control" type="email">
        <br><br>
        <label for="pwd" class="control-label">Enter password:</label>
        <input class="form-control" type="pwd">
        <br><br>
        <input type="checkbox"class="mx-2">Remember me
        <br><br>
        <button class="btn btn-success">Submit</button>
    </form>
</body>
</html>
