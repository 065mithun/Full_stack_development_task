<br>
    <head>
        <title>My RegisterPage</title>
    </head>
    <br>
    <table align="center">
            <tr><th colspan="2"><h2>REGISTRATION PAGE</h2></th></tr>
        
        <tr><td><p>First name:</p></td>
        <td><input type="name" placeholder="enter first name...." required></td></tr>

        <tr><td><p>Last name:</p></td>
        <td><input type="name" placeholder="enter last name...." required></td></tr>
        
        <tr><td><p>Mobile no:</p></td>
        <td><input type="number" placeholder="enter mobile no.." required></td></tr>

        <tr><td><p>DOB:</p></td>
        <td><input type="date" required></td></tr>
        
        <tr><td><p>Email:</p></td>
        <td><input type="email" placeholder="enter email...." required></td></tr>
        
        <tr><td><p>Password:</p></td>
        <td><input type="password" name="password" required></td></tr>

        <tr><td>Gender:</td>
        <td><input type="radio">Male
            <input type="radio">Female</td></tr>

        <tr><td>Skills</td>
        <td><input type="checkbox">Java 
        <input type="checkbox">C
        <input type="checkbox"> C++</td></tr>

        <tr><td>City:</td>
        <td><select>
            <option>Salem</option>
            <option>Erode</option>
            <option>Namakkal</option>
            <option>Madurai</option>
        </select></td></tr>
        <tr><th colspan="2"><button>Register</button></th></tr>
    </table>
    </body>
</html>
