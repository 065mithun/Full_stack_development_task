<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <title>BOOTSTRAP BUTTON</title>
</head>
<body>
    <br><br>
    <button type="button" class="btn btn-primary">Button</button>
    <button type="button" class="btn btn-secondary">Button</button>
    <button type="button" class="btn btn-success">Button</button>
    <button type="button" class="btn btn-warning">Button</button>
    <button type="button" class="btn btn-danger">Button</button>
    <button type="button" class="btn btn-link">Button</button>
    <button type="button" class="btn btn-info">Button</button>
    <button type="button" class="btn btn-default">Button</button>

    <br><br>

    <button type="button" class="btn btn-success btn-lg">button</button>
    <button type="button" class="btn btn-success btn-sm">button</button>
    <button type="button" class="btn btn-success btn-xs">button</button>

    <br><br>

    <button type="button" class="btn btn-danger active">button</button>
    <button type="button" class="btn btn-danger disabled">button</button>
</body>
</html>
