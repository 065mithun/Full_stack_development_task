<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <title>BOOTSTRAP ALERT MESSAGE</title>
</head>
<body>
    <div class="alert alert-success">
        <strong>Success!</strong>Indicates successful and positive action.
    </div>
    <br><br>
    <div class="alert alert-info">
        <strong>Info!</strong>Indicates neutral and normal action.
    </div>
    <br><br>
    <div class="alert alert-warning">
        <strong>Warning!</strong>Indicates warning that might attention.
    </div>
    <br><br>
    <div class="alert alert-danger">
        <strong>Danger!</strong>Indicates dangerous and negative action.
    </div>
</body>
</html>
