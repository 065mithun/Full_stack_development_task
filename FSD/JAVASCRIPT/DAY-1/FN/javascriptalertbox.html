<html>
    <head>
        <title>ALERT BOX</title>
    </head>
    <script>
        function add(a,b){
                let c=a+b;
                alert("SUM:"+c);
            }
            function sub(a,b){
                let c=a-b;
                alert("SUB:"+c);
            }
            function mul(a,b){
                let c=a*b;
                alert("MUL:"+c);
            }
            function div(a,b){
                let c=a/b;
                alert("DIV:"+c);
            }
    </script>
    <body>
        <button onclick="add(10,20)">Add</button>
        <br><br>
        <button onclick="sub(20,5)">Sub</button>
        <br><br>
        <button onclick="mul(5,5)">Mul</button>
        <br><br>
        <button onclick="div(10,5)">Div</button>
    </body>
</html>
