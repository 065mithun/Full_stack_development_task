<html>
    <head>
        <title>JAVASCRIPT OBJECT</title>
    </head>
    <body>
        <script>
            //Using Literals
            document.write("By Using Literals")
            var student = {name:"Mithun",age:21,studies:"Computer Sicence"};
            document.write("<br><br>Student Name : "+student.name);
            document.write("<br><br>Student Age : "+student.age);
            document.write("<br><br> Student Studies : "+student.studies);


            //Using Object
            document.write("<br><br>By Using Object")
            var student=new Object();
            student.name="Mithun";
            student.age=21;
            student.studies="Computer Science";

            document.write("<br><br>Student Name : "+student.name);
            document.write("<br><br>Student Age : "+student.age);
            document.write("<br><br> Student Studies : "+student.studies);

        </script>
    </body>
</html>
